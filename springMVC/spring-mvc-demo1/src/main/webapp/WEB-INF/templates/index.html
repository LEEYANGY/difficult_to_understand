<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>首页</h1>
<form th:action="@{/testRequestBody}" method="post">
    用户名：<input type="text" name="username"><br>
    密 码：<input type="text" name="password"><br>
    <input type="submit" value="测试@RequestBody">
</form>
<hr>
<form th:action="@{/testRequestEntity}" method="post">
    用户名：<input type="text" name="username"><br>
    密 码：<input type="text" name="password"><br>
    <input type="submit" value="测试@RequestEntity">
</form></hr>
<a th:href="@{/testResponse}">通过servletAPI的response对象响应浏览器数据</a><hr>
<a th:href="@{/testResponseBody}">通过@ResponseBody的response对象响应浏览器数据</a><hr>
<a th:href="@{/testResponseUser}">通过@ResponseBody的response对象响应浏览器数据</a><hr>
<div id="app">
    <a @click="testAxios" th:href="@{/testAxios}">SpringMVC处理ajax</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script></head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        methods:{
            testAjax:function (event) {
                axios({
                    method:"post",
                    url:event.target.href,
                    params:{
                        username:"admin",
                        password:"123456"
                    }
                }).then(function (response) {
                    alert(response.data);
                });
                event.preventDefault();
            }
        }
    });
</script>

</script>
</body>
</html>
