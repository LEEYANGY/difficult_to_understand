#          uri: lb://user-service
#          predicates:
#            - Path=/system/user/**
#          filters:
#            - StripPrefix=1
#        - id: stock_routes
#          uri: lb://zone-service
#          predicates:
#            - Path=/system/zone/**
    #配置gateway相关信息
    gateway:
      discovery:
        locator:
          enabled: true
      #跨域配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowCredentials: true #允许携带认证信息
            allowedOrigins: "*" #允许跨域的源(网站域名/ip)，设置*为全部
            allowedHeaders: "*" #允许跨域请求里的head字段，设置*为全部
            allowedMethods: #允许跨域的method， 默认为GET和OPTIONS，设置*为全部
              - OPTIONS
              - GET
              - POST
              - PUT
              - DELETE
            max-age: 3600 # 跨域允许的有效期
