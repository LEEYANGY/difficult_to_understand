<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue基础</title>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<!-- 使用script -->
		<!--开发环境版本，包含了有帮助的使用命令行警告-->
		<script src="../js/vue.js"></script>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					message : "Hello Vue !	你好 Vue ！"
				}
			})
		</script>
	</body>
</html>
